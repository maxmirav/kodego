        <div style="background-color: lightblue; height: 400px; width: 90%; float: left;">Content section</div>

    </div>

        </tr>

            <td colspan="2" height="70px" bgcolor="lightgreen" align="center">Navigation Bar</td>
        </tr>
        <tr>
            <td width="10%" bgcolor="orange" height="400px">Index</td>
            <td bgcolor="lightblue">Content section</td>
        </tr>
        <tr>
            <td colspan="2" bgcolor="palevioletred" height="35px" align="center">Footer</td>
