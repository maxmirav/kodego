<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Login Registration</h2>
        <form id="sign-up">
            <label for="username">Username</label>
            <input type="text" name="username" id="username"><span id="username-display">Test</span><br>
            <small></small>
            <label for="e-mail">E-mail</label>
            <input type="email" name="e-mail" id="email"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password"><br>
            <input type="submit" name="submit" value="sign-up" id="sign-up">
        </form>
    </div>

    <script src="formvalidation.js"></script>
</body>
</html>
